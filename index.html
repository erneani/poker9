<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="select-pokemon.css" />
    <link rel="stylesheet" href="cards.css" />
    <title>Poker9 - The UX friendly pokedex</title>
  </head>
  <body>
    <article id="pokemon-display" class="display">
      <div class="display__pokemon-properties">
        <div class="display__pokemon-info">
          <h3 class="display__pokemon-info__number">#006</h3>
          <h1 class="display__pokemon-info__name">Charizard</h1>
          <div class="display__pokemon-info__tags">
            <div class="display__pokemon-info__tags__item">Fire</div>
            <div class="display__pokemon-info__tags__item">Flying</div>
          </div>
          <div class="display__pokemon-info__basics">
            <div class="display__pokemon-info__basics__item">
              <b>Height: </b>1.7m
            </div>
            <div class="display__pokemon-info__basics__item">
              <b>Weight: </b>90.5kg
            </div>
          </div>
        </div>
        <div class="display__pokemon-stats">
          <h3 class="display__pokemon-stats__title">Base stats</h3>
          <span><b>HP: </b>100</span>
          <span><b>Attack: </b>100</span>
          <span><b>Defense: </b>100</span>
          <span><b>SP. Attack: </b>100</span>
          <span><b>SP. Defense: </b>100</span>
        </div>
      </div>
      <div class="display__pokemon-image-wrapper">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
          alt="Charizard image"
          class="display__pokemon-image-wrapper__image"
        />
      </div>
    </article>

    <h2 class="pokemon-select__title">
      Select a pokemon <br />
      <span class="pokemon-select__subtitle">And see it's details</span>
    </h2>

    <div id="pokemon-cards" class="pokemon-cards">
      <div class="pokemon-card">
        <div
          class="pokemon-card__image-wrapper pokemon-card__image-wrapper--fire"
        >
          <div class="pokemon-card__image">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
              alt="Charizard image"
            />
          </div>
        </div>
        <div class="pokemon-card__content">
          <div class="pokemon-card__number">
            #006
          </div>
          <div class="pokemon-card__name">
            Charizard
          </div>
          <span class="pokemon-card__tag pokemon-card__tag--fire">
            Fire
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
